experiment:
  runs: 4

problem:
  name: grid_pathfinding
  params:
    grid:
      - [0, 0, 0, 0]
      - [1, 1, 0, 1]
      - [0, 0, 0, 0]
      - [0, 1, 1, 0]
    start: [0, 0]
    goal: [3, 3]
    diagonal: false

algorithms:
  BFS:
    timeout: 30
  DFS:
    depth_limit: 50
    timeout: 30
  UCS:
    timeout: 30
  Greedy:
    timeout: 30
  AStar:
    timeout: 30
